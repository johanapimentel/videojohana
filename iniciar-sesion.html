<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9ef752e0ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.css">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="img/logo.png" alt="Video" />
      <h1>Johana Video</h1>
      <div class="header__menu">
        <div class="header__menu--profile">
            <!--<img src="icon.png" alt="User" />-->
            <i class="fas fa-user"> </i>
            <p>Perfil</p>
        </div>
        <ul>
            <li><a href="iniciar-sesion.html">Cuenta</a></li>
            <li><a href="index.html">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" name="" id="" placeholder="Usuario">
                <input class="input" type="text" name="" id="" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remenber">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/"> Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <i class="fab fa-google"></i>
                    <span>Inicia Sesión con Google</span>
                </div>
                <div>
                    <i class="fab fa-twitter"></i>
                    <span>Inicia Sesión con Twitter</span>
                </div>
            </section>
            <p class="login__container--register">
                No tienes ninguna cuenta 
                <a href="/">Regístrate</a>
            </p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

    <script src="/script.js"></script>
    <script src="./assets/fontawesome/js/fontawesome.js"></script>
  </body>
</html>
